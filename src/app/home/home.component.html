<div id="earth_div" class="content"></div>
<!--  -->
<div
  [ngClass]="{
    collapsed: collapsedL,
    'left-sidebar': true
  }"
>
  <div class="sidebar-content">
    <h2>Events:</h2>
    <span class="close-left-sidebar link" (click)="toggleLeftSidebar()">X</span>
    <mat-form-field appearance="fill" class="cat-field">
      <mat-label>Select a category</mat-label>
      <mat-select [ngModel]="selectedCategory" (ngModelChange)="changeCategory($event)">
        <mat-option *ngFor="let cat of categories" [value]="cat.id">
          {{cat.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="items">
      <div *ngFor="let event of dataSet; index as i">
        <h5>{{ event.title }}</h5>
        <span>{{ event.description }}</span>
        <span>{{ event.sources[0].title }}</span>
        <div class="items-footer">
          <button mat-button color="primary" (click)= "onClick(event.geometry[0], event.title, event.id)">Find More</button>
        </div>
      </div>
      <div *ngIf="dataSetMsg != 'Ok'">{{ dataSetMsg }}</div>
    </div>
  </div>
</div>
<div class="left-sidebar-name link" (click)="toggleLeftSidebar()">Events</div>

<div
  [ngClass]="{
    collapsed: collapsedR,
    'right-sidebar': true
  }"
>
  <div class="sidebar-content">
    <h2>Event title:</h2>
    <div class="items">
      <div *ngFor="let event of dataSet; index as i">
        <h5>{{ event.title }}</h5>
        <span>{{ event.description }}</span>
        <div class="items-footer">
          <button mat-button color="primary">Find More</button>
        </div>
      </div>
      <div *ngIf="dataSetMsg != 'Ok'">{{ dataSetMsg }}</div>
    </div>
  </div>
</div>
